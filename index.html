<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Fariha </title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
    text-align: center;
  }

  .card {
    background: white;
    padding: 25px;
    border-radius: 20px;
    width: 90%;
    max-width: 360px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    z-index: 2;
  }

  h1 {
    color: #e6005c;
    font-size: 1.6em;
  }

  p {
    color: #444;
  }

  button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  .yes {
    background: #ff4d88;
    color: white;
    left: 25%;
    bottom: 120px;
  }

  .no {
    background: #ccc;
    left: 55%;
    bottom: 120px;
  }

  #result {
    margin-top: 80px;
    font-size: 1.3em;
    color: #e6005c;
    display: none;
  }

  #surprise {
    display: none;
    margin-top: 15px;
  }

  #surprise img {
    width: 180px;
    border-radius: 12px;
  }

  .hearts {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
  }

  .heart {
    position: absolute;
    bottom: -20px;
    font-size: 22px;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-110vh); opacity: 0; }
  }
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>

<div class="card">
  <h1>Will you be my Valentine, Fariha? üíù </h1>
  <p>You make my days brighter and my heart happier.</p>

  <button class="yes" onclick="yesClick()">Yes üòç</button>
  <button class="no" id="noBtn">No üôÉ</button>

  <div id="result"></div>

  <div id="surprise">
    <p>Surprise for you üåª</p>
    <img src="https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif">
  </div>
</div>

<script>
  const noBtn = document.getElementById("noBtn");

  // Mobile-friendly escape
  noBtn.addEventListener("pointerdown", moveNo);
  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("mouseover", moveNo);

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 100);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  function yesClick() {
    // Hide both buttons
    document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');

    // Show result message
    document.getElementById("result").style.display = "block";
    document.getElementById("result").innerHTML = "Yay!! üíï I knew you'd say YES!";

    // Show surprise GIF
    document.getElementById("surprise").style.display = "block";

    // Start floating hearts
    startHearts();
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 300);
  }
</script>

</body>
</html>
